<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head"></head>
<link rel="stylesheet" th:href="@{/admin/css/index.css}">
<title>后台首页</title>
<body>
<!-- vue入口 -->
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">

        <!-- aside -->
        <div th:replace="admin/common/side"></div>

        <!-- container -->
        <el-container class="main-container">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="admin/common/header"></div>

            <!-- main -->
            <el-main class="app-main">
                <!-- 卡片 -->
                <blockquote>仪表盘</blockquote>
                <div id="cards">
                    <el-row :gutter="40">
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="1">
                                <span>
                                    <h1><i class="icon fa fa-pencil-square-o"></i></h1>
                                </span>
                                <span>
                                    <span class="font">发表了</span>
                                    <span class="num" v-text="article_count"></span>
                                    <span class="font">篇文章</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="2">
                                <span>
                                    <h1><i class="icon fa fa-comment"></i></h1>
                                </span>
                                <span>
                                    <span class="font">收到了</span>
                                    <span class="num" v-text="comments_count"></span>
                                    <span class="font">条评论</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="3">
                                <span>
                                    <h1><i class="icon fa fa-tag"></i></h1>
                                </span>
                                <span>
                                    <span class="font">添加了</span>
                                    <span class="num" v-text="tags_count"></span>
                                    <span class="font">个标签</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="4">
                                <span>
                                    <h1><i class="icon fa fa-link"></i></h1>
                                </span>
                                <span>
                                    <span class="font">友链了</span>
                                    <span class="num" v-text="links_count"></span>
                                    <span class="font">个好友</span>
                                </span>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
                <br/>
                <blockquote>博客数据</blockquote>
                <div class="lists">
                    <el-row :gutter="100">
                        <el-col :xs="24" :sm="8" :lg="8" style="padding:20px 60px">
                            <h3>最新文章</h3>
                            <div class="articles">
                                <div v-for="item in article">
                                    <a v-if="item.title != ''" :href="'/article/' + item.id" target="_blank"
                                       v-text="item.title"></a>
                                </div>
                            </div>
                        </el-col>
                        <el-col :xs="24" :sm="8" :lg="8" style="padding:20px 60px">
                            <h3>最新评论</h3>
                            <div class="comments">
                                <div v-for="item in comments">
                                    <p><span v-text="item.name"></span>&nbsp;&nbsp;于&nbsp;<span
                                            v-text="item.time"></span>&nbsp;:</p>
                                    <a v-if="item.articleId != 0" :href="'/article/' + item.articleId"
                                       target="_blank" v-text="item.content"></a>
                                    <span v-else v-text="item.content"></span>
                                </div>
                            </div>
                        </el-col>
                        <el-col :xs="24" :sm="8" :lg="8" style="padding:20px 60px">
                            <h3>博客信息</h3>
                            <el-card>
                                <b>作者：</b><a href="https://github.com/feizifeiyu" target="_blank" style="color: #3222d4;">非子非鱼</a>
                                <br/>
                                <b>简介：</b>VBlog 一个轻量型博客系统。
                                <br/>
                                <b>项目地址：</b><a href="https://github.com/feizifeiyu/vblog" target="_blank" style="color: #3222d4;">https://github.com/feizifeiyu/vblog</a>
                                <br/>
                                <br/>
                                <b>开源作品</b>
                                <br/>
                                <span>VBlog：</span><a href="https://github.com/feizifeiyu/vblog" target="_blank" style="color: #3222d4;">https://github.com/feizifeiyu/vblog</a>
                                <br/>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
            </el-main>
        </el-container>
    </div>
</div>

</body>
<div th:replace="admin/common/js"></div>
<script type="text/javascript" th:src="@{/admin/js/index.js}"></script>
</html>
